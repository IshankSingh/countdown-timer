<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="main-container">
    <div class="heading-container">
      <h1 class="heading">We're launching soon</h1>
    </div>

    <div class="time-container">
      <div class="time">
        <div class="act-time">
          <p class="time-text" id="days">45</p>
        </div>
        <h3>days</h3>
      </div>
      <div class="time">
        <div class="act-time">
          <p class="time-text" id="hours">45</p>
        </div>
        <h3>hours</h3>
      </div>
      <div class="time">
        <div class="act-time">
          <p class="time-text" id="minutes">45</p>
        </div>
        <h3>minutes</h3>
      </div>
      <div class="time">
        <div class="act-time">
          <p class="time-text" id="seconds">45</p>
        </div>
        <h3>seconds</h3>
      </div>

    </div>

    <img class="mountain" src="images/pattern-hills.svg" alt="hills">
    <div class="social-icon-container">
      <img class="icon" src="images/icon-facebook.svg" alt="facebook icon">
      <img class="icon" src="images/icon-pinterest.svg" alt="pinterest icon">
      <img class="icon" src="images/icon-instagram.svg" alt="instagram icon">

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ishank Singh</a>.
  </div> -->

  <script type="text/javascript" src="js/time.js"></script>
</body>
</html>
